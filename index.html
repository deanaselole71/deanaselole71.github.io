    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #23272a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Added to stack elements vertically */
        }
        
        .bg-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/7d/53/33/7d53334dee6992ade173f2132d7a8478.gif') center/cover;
            opacity: 0.2;
            z-index: -1;
            animation: bgMove 30s infinite linear;
        }
        
        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .profile-card {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly below */
            animation: fadeInUp 0.8s forwards; /* Animation */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Move to original position */
            }
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #b9bbbe;
            margin: 0 auto 15px;
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }
        
        .profile-tag {
            color: #b9bbbe;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .divider {
            height: 1px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }
        
        .roles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .role {
            background: #7289da;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .role:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .role-1 { background: #000000; }
        .role-2 { background: #000000; }
        .role-3 { background: #000000; }
        .role-4 { background: #000000; }
        .role-5 { background: #000000; }
        
        .hobbies {
            margin: 20px 0;
            text-align: left;
        }
        
        .hobby-title {
            font-size: 14px;
            color: #b9bbbe;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hobby-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(46, 48, 54, 0.5);
            transition: all 0.2s ease;
        }
        
        .hobby-item:hover {
            background: rgba(54, 57, 63, 0.8);
            transform: translateX(5px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .discord { background: #000000; }
        .instagram { background: #000000; }
        .facebook { background: #000000; }
        .github { background: #000000; }
        .youtube { background: #000000; }
        
        .music-player {
            margin-top: 25px;
            width: 100%;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background: #000000;
        }
        
        .music-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #b9bbbe;
        }
        
        .volume-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            accent-color: #000000;
            border-color: #000000;
            justify-content: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #000000;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #b9bbbe;
            margin-top: 4px;
        }

        /* Copyright Animation */
        .copyright {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly below */
            animation: fadeInUp 0.8s forwards; /* Animation */
            margin-top: 20px;
            color: #b9bbbe;
            text-align: center;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Move to original position */
            }
        }
        
        @keyframes slide {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(10%); }
        }
    </style>
</head>
<body>

        <div class="music-player">
            <div class="music-controls">
                <button class="music-btn" id="prev-btn">

                </button>
                <button class="music-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="music-btn" id="next-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="music-info" id="music-info">
                Now Playing: SPESIALZ
            </div>
            <audio id="bg-music" loop>
                <source src="youare.mp3" type="audio/mpeg">
            </audio>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

                <span id="current-time">0:00</span>

            </div>
            <div class="volume-control">
                <label for="volume" style="color: #b9bbbe;">Volume:</label>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Music player functionality
            const playBtn = document.querySelector('.play-btn');
            const audio = document.getElementById('bg-music');
            const volumeSlider = document.getElementById('volume');
            const musicInfo = document.getElementById('music-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const tracks = [
                { title: "SPESIALZ", src: "youare.mp3" },
                { title: "RYOMEN SUKUNA", src: "ryomensukuna.mp3" },
                { title: "JUJUTSU DOMAIN", src: "jujutsukaisen.mp3" }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;

            // Set initial volume
            audio.volume = volumeSlider.value;

            // Load the current track
            function loadTrack(index) {
                audio.src = tracks[index].src;
                musicInfo.textContent = `Now Playing: ${tracks[index].title}`;
                audio.load();
            }

            // Play/Pause functionality
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });

            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });

            // Next track functionality
            nextBtn.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            // Previous track functionality
            prevBtn.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            // Progress bar functionality
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');

            // Update progress bar as music plays
            audio.addEventListener('timeupdate', updateProgress);

            // Click anywhere on progress bar to seek
            progressContainer.addEventListener('click', setProgress);

            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Update time display
                let mins = Math.floor(duration / 60);
                let secs = Math.floor(duration % 60);
                if (secs < 10) secs = `0${secs}`;
                
                // Avoid NaN when loading new track
                if (duration) {
                    durationEl.textContent = `${mins}:${secs}`;
                }
                
                mins = Math.floor(currentTime / 60);
                secs = Math.floor(currentTime % 60);
                if (secs < 10) secs = `0${secs}`;
                currentTimeEl.textContent = `${mins}:${secs}`;
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // Update time info when track changes
            audio.addEventListener('loadedmetadata', function() {
                const mins = Math.floor(audio.duration / 60);
                let secs = Math.floor(audio.duration % 60);
                if (secs < 10) secs = `0${secs}`;
                durationEl.textContent = `${mins}:${secs}`;
            });

            // Reset progress bar when track changes
            audio.addEventListener('ended', nextSong);

            // Load the first track initially
            loadTrack(currentTrackIndex);
        });
    </script>
